<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Journey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape circle"></div>
        <div class="shape triangle"></div>
        <div class="shape square"></div>
    </div>
    
    <div class="container">
        <h1 class="animated-title">Welcome to the Frontend Journey ðŸš€</h1>
        <p class="animated-subtitle">Embark on a 25-week adventure mastering HTML, CSS, JavaScript, and React!<br> Build projects and gain hands-on experience.</p>
        <a href="Roadmap.html" class="btn pulse">Start the Journey</a>
    </div>

    <footer class="animated-footer">
        &copy; 2025 Frontend Journey - Ammar Yasser. All rights reserved.
    </footer>

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298, #4a6da7);
        color: white;
        text-align: center;
        overflow-x: hidden;
        position: relative;
    }

    .floating-shapes {
        position: fixed;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: 0;
    }

    .shape {
        position: absolute;
        opacity: 0.1;
        animation: float 20s infinite linear;
    }

    .circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: rgba(255, 111, 97, 0.3);
        top: 20%;
        left: 10%;
    }

    .triangle {
        width: 0;
        height: 0;
        border-left: 75px solid transparent;
        border-right: 75px solid transparent;
        border-bottom: 130px solid rgba(46, 204, 113, 0.3);
        top: 60%;
        right: 15%;
    }

    .square {
        width: 100px;
        height: 100px;
        background: rgba(155, 89, 182, 0.3);
        top: 40%;
        right: 25%;
    }

    .container {
        max-width: 800px;
        padding: 2rem;
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin: 1rem;
    }

    .animated-title {
        font-size: clamp(2rem, 5vw, 3.5rem);
        margin-bottom: 1.5rem;
        background: linear-gradient(45deg, #ff6f61, #ffd700);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: slideInLeft 1s ease-out;
    }

    .animated-subtitle {
        font-size: clamp(1rem, 2.5vw, 1.3rem);
        margin-bottom: 2rem;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.9);
        animation: slideInRight 1s ease-out 0.3s backwards;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.8rem;
        padding: 1rem 2.5rem;
        background: linear-gradient(45deg, #ff6f61, #ff3b2f);
        color: white;
        font-size: 1.2rem;
        text-decoration: none;
        border-radius: 50px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 111, 97, 0.3);
        position: relative;
        overflow: hidden;
        border: none;
        cursor: pointer;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            120deg,
            transparent,
            rgba(255, 255, 255, 0.3),
            transparent
        );
        transition: 0.5s;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 111, 97, 0.5);
    }

    .pulse {
        animation: pulse 2s infinite;
    }

    footer {
        position: fixed;
        bottom: 1rem;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.8);
        animation: fadeInUp 1s ease-out 1s backwards;
    }

    /* Animations */
    @keyframes slideInLeft {
        from {
            transform: translateX(-100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes slideInRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    @keyframes float {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
        100% { transform: translateY(0) rotate(360deg); }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .container {
            margin: 1rem;
            padding: 1.5rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
        }

        .shape {
            display: none;
        }
    }

    @media (max-width: 480px) {
        .animated-title {
            font-size: 2rem;
        }

        .animated-subtitle {
            font-size: 1rem;
        }
    }
    </style>
</body>
</html>
